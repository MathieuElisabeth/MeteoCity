<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Météocity</title>
</head>

<body>
  <div class="logo">
    <img src="images/Logo.png" alt="">
  </div>
  <div class="container">
    <div class="weather-container">
      <div class="weather-temp">
        <img class="icon-weather" src="" alt="">
        <p></p>
      </div>
      <div class="location"></div>
    </div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="search" placeholder="Cherche une ville" name="search" id="">
      <p class="error-message"></p>
    </div>
    <div class="grid">
      <div class="city">
        <p>Paris</p>
        <img src="" id="paris-background" alt="">
        <div class="weather-overlay" id="paris">
        </div>
      </div>
      <div class="city">
        <p>Athènes</p>
        <img src="" id="athens-background" alt="">
        <div class="weather-overlay" id="athens">
          <img class="icon-weather" id="athens-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Tokyo</p>
        <img src="" id="tokyo-background" alt="">
        <div class="weather-overlay" id="tokyo">
          <img class="icon-weather" id="tokyo-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Bogota</p>
        <img src="" id="bogota-background" alt="">
        <div class="weather-overlay" id="bogota">
          <img class="icon-weather" id="bogota-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Madrid</p>
        <img src="" id="madrid-background" alt="">
        <div class="weather-overlay" id="madrid">
          <img class="icon-weather" id="madrid-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Londre</p>
        <img src="" id="london-background" alt="">
        <div class="weather-overlay" id="london">
          <img class="icon-weather" id="london-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Sydney</p>
        <img src="" id="sydney-background" alt="">
        <div class="weather-overlay" id="sydney">
          <img class="icon-weather" id="sydney-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>New-York</p>
        <img src="" id="newyork-background" alt="">
        <div class="weather-overlay" id="newyork">
          <img class="icon-weather" id="newyork-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Séoul</p>
        <img src="" id="seoul-background" alt="">
        <div class="weather-overlay" id="seoul">
          <img class="icon-weather" id="seoul-weather" src="" alt="">
        </div>
      </div>
      <div class="city">
        <p>Singapour</p>
        <img src="" id="singapour-background" alt="">
        <div class="weather-overlay" id="singapour">
          <img class="icon-weather" id="singapour-weather" src="" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="meteocity.js"></script>
</body>

</html>
